<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Form</title>
  </head>
  <body>
    <h1>Example Form::</h1>
    <fieldset>
      <legend>Your Details:</legend>
      <form>
        <label>
          Name:
          <input type="text" name="name" size="30" /> </label
        ><br />
        <label>
          Email:
          <input type="text" name="email" size="30" />
        </label>
      </form>
    </fieldset>
    <fieldset>
      <legend>Your Review:</legend>
      <form>
        <p>
          How did you hear about us?
          <select name="role">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
          </select>
        </p>
        <p>
          Would you visit again?
          <br />
          <input type="radio" name="ans" value="yes" />Yes
          <input type="radio" name="ans" value="no" />No
          <input type="radio" name="ans" value="maybe" />Maybe
        </p>
        <p>
          Comments:
          <br />
          <textarea name="comment" size="30" maxlength="8"></textarea>
        </p>
        <input type="checkbox" name="sign" checked />Sign me up for email
        updates <br />
        <input type="submit" value="Submit review" />
      </form>
    </fieldset>
  </body>
</html>
